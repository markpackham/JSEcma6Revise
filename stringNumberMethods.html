<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myString = 'This is a long string with a lot of words in it';

    console.log(myString.startsWith('This'));
    console.log(myString.endsWith('it'));
    console.log(myString.includes('long string'));

    //Hex for 255
    console.log(0xFF);
    //Binary for 43
    console.log(0b101011);
    //Octal for 355
    console.log(0o543);

    //3 is finite
    console.log(Number.isFinite(3));
    //is not finite so false
    console.log(Number.isFinite(Infinity));

    console.log(Number.isNaN('I am not a number so this is true'));

    //Is true
    console.log(Number.isInteger(-30));
</script>

</body>
</html>
