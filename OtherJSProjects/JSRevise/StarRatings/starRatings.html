<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>starRatings</title>
    <meta name="author" content="Mark Packham">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header></header>
<p>First select a product, then add a number and click away from the field or click Enter/Return on your keyboard.</p>
<div class="container mt-5">
    <div class="form-group">
        <select id="product-select" class="form-control custom-select">
            <option value="0" disabled selected>Select Product</option>
            <option value="sony">Sony 4K TV</option>
            <option value="samsung">Samsung 4K TV</option>
            <option value="vizio">Vizio 4K TV</option>
            <option value="panasonic">Panasonic 4K TV</option>
            <option value="phillips">Phillips 4K TV</option>
        </select>
    </div>
    <div class="form-group">
        <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5"
               disabled>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>4K Television</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr class="sony">
            <td>Sony 4K TV</td>
            <td>
                <div class="stars-outer">
                    <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
            </td>
        </tr>
        <tr class="samsung">
            <td>Samsung 4K TV</td>
            <td>
                <div class="stars-outer">
                    <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
            </td>
        </tr>
        <tr class="vizio">
            <td>Vizio 4K TV</td>
            <td>
                <div class="stars-outer">
                    <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
            </td>
        </tr>
        <tr class="panasonic">
            <td>Panasonic 4K TV</td>
            <td>
                <div class="stars-outer">
                    <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
            </td>
        </tr>
        <tr class="phillips">
            <td>Phillips 4K TV</td>
            <td>
                <div class="stars-outer">
                    <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer></footer>
<script src="js/starRating.js"></script>
</body>
</html>
