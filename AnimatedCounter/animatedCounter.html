<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Animated Counter</title>
  </head>
  <body>
    <header>
      <h1>Animated Counter</h1>
    </header>
    <section class="counters">
      <p>Learned from https://www.youtube.com/watch?v=a6XIMIKmj9k</p>
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter" data-target="60000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-4x"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook fa-4x"></i>
          <div class="counter" data-target="9000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-linkedin fa-4x"></i>
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
  </body>
</html>
